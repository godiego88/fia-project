name: Stage 1

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  stage1:
    runs-on: ubuntu-latest

    env:
      NTI_TRIGGER_THRESHOLD: "0.10"
      NTI_REQUIRED_PERSISTENCE: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stage 1
        run: |
          python -m stage1.runner
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Verify trigger_context.json exists
        run: |
          if [ ! -f trigger_context.json ]; then
            echo "ERROR: trigger_context.json not created"
            exit 1
          fi

      - name: Upload trigger context artifact
        uses: actions/upload-artifact@v4
        with:
          name: stage1-trigger-context
          path: trigger_context.json
