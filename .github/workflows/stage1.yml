name: Stage 1

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 4x per day, deterministic

jobs:
  stage1:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stage 1
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python -m stage1.runner

      # --------------------------------------------------
      # ARTIFACTS â€” MUST EXIST EVEN IF STAGE 1 FAILS
      # --------------------------------------------------

      - name: Upload trigger context
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trigger_context
          path: trigger_context.json
          if-no-files-found: error

      - name: Upload Stage 1 debug context
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage1_debug
          path: stage1_debug.json
          if-no-files-found: error
