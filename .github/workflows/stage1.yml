name: FIA Stage 1 â€” Signal Compression

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  stage1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stage 1
        run: |
          python -m stage1.runner

      - name: Upload trigger_context
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trigger_context-${{ github.run_started_at }}
          path: trigger_context.json

      - name: Upload stage1_debug
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: stage1_debug-${{ github.run_started_at }}
          path: stage1_debug.json
